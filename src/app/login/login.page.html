<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <img class="icon" src="assets/img/logo.png" alt="">
  <form autocomplete="off" (submit)="doLogin()">
    <ion-item>
      <ion-label position="stacked"><ion-icon name="mail-outline"></ion-icon> Correo electrónico <span class="text-danger">*</span></ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"> <ion-icon name="lock-closed-outline"></ion-icon> Contraseña <span class="text-danger">*</span></ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password" required="true"></ion-input>
    </ion-item>
    <ion-button color="light" class="ion-margin-top" type="submit" expand="block"> Entrar<ion-icon name="checkmark-done-outline"></ion-icon></ion-button>
  </form>
